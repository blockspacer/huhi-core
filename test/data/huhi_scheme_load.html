<!DOCTYPE html>

<script>
  const url = "huhi://settings"
  function openHuhiSettings() {
    window.open(url);
  }

  function openHuhiSettingsWithNoOpener() {
    window.open(url, "", "noopener");
  }

  function replaceToHuhiSettingsDirectly() {
    window.location.replace(url);
  }

  function replaceToHuhiSettingsIndirectly() {
    w = window.open('https://hnq.vn');
    setTimeout(()=>{w.location.replace(url)},1000)
  }

  function gotoHuhiSettingsByMiddleClick() {
    const middleClick = new MouseEvent( "click", { "button": 1 });
    document.getElementById("gotoSettings").dispatchEvent(middleClick);
  }

  function gotoHuhiSettingsByClick() {
    document.getElementById("gotoSettings").click();
  }
</script>

<body>
  <a href="huhi://settings" id="gotoSettings">goto huhi://settings</a>
</body>
</html>
