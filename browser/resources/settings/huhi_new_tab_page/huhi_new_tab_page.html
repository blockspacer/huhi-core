<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/html/web_ui_listener_behavior.html">
<link rel="import" href="chrome://resources/cr_elements/md_select_css.html">
<link rel="import" href="huhi_new_tab_browser_proxy.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="../settings_vars_css.html">

<dom-module id="settings-huhi-new-tab-page">
  <template>
    <style include="settings-shared md-select iron-flex">
      .primary-title {
        font-weight: 700;
        padding-top: 1em;
        font-size: 1.05em;
      }
      .nested-section {
        margin-inline-start: 1.5em;
        margin-top: -0.5em;
      }
      .borderless {
        border: none;
      }
      .normalize-margin {
        margin: 0 -1.5em 1em;
      }
    </style>
    <div class="settings-box first">
      <div class="flex">
        <div class="label primary-title">$i18n{huhiNewTabCustomizeDashboard}</div>
        <div class="normalize-margin">
          <template is="dom-if" if="[[!isSuperReferralActive_]]">
            <settings-toggle-button id="showBackgroundImageControlType"
                class="borderless"
                pref="{{prefs.huhi.new_tab_page.show_background_image}}"
                label="$i18n{huhiNewTabBackgroundImages}">
            </settings-toggle-button>
            <settings-toggle-button
                class="nested-section borderless"
                pref="{{prefs.huhi.new_tab_page.show_branded_background_image}}"
                disabled="{{!prefs.huhi.new_tab_page.show_background_image.value}}"
                label="$i18n{huhiNewTabSponsoredImages}">
            </settings-toggle-button>
        </template>
        </div>
      </div>
    </div>
    <div class="flex">
      <settings-toggle-button
          class="cr-row"
          pref="{{prefs.huhi.new_tab_page.show_stats}}"
          label="$i18n{huhiNewTabStats}">
      </settings-toggle-button>
      <settings-toggle-button
          class="cr-row"
          pref="{{prefs.huhi.new_tab_page.show_rewards}}"
          label="$i18n{huhiNewTabHuhiRewards}">
      </settings-toggle-button>
      <template is="dom-if" if="[[isHuhiTogetherSupported_]]">
        <settings-toggle-button
            class="cr-row"
            pref="{{prefs.huhi.new_tab_page.show_together}}"
            label="$i18n{huhiNewTabTogether}">
        </settings-toggle-button>
      </template>
      <template is="dom-if" if="[[isBinanceSupported_]]">
        <settings-toggle-button
            class="cr-row"
            pref="{{prefs.huhi.new_tab_page.show_binance}}"
            label="$i18n{huhiNewTabBinance}">
        </settings-toggle-button>
      </template>
      <template is="dom-if" if="[[isGeminiSupported_]]">
        <settings-toggle-button
            class="cr-row"
            pref="{{prefs.huhi.new_tab_page.show_gemini}}"
            label="$i18n{huhiNewTabGemini}">
        </settings-toggle-button>
      </template>
      <template is="dom-if" if="[[isBitcoinDotComSupported_]]">
        <settings-toggle-button
            class="cr-row"
            pref="{{prefs.moonpay.new_tab_page.show_bitcoin_dot_com}}"
            label="$i18n{huhiNewTabBitcoinDotCom}">
        </settings-toggle-button>
      </template>
      <settings-toggle-button
          class="cr-row"
          pref="{{prefs.huhi.new_tab_page.show_top_sites}}"
          label="$i18n{huhiNewTabTopSites}">
      </settings-toggle-button>
      <settings-toggle-button
          class="cr-row"
          pref="{{prefs.huhi.new_tab_page.show_clock}}"
          label="$i18n{huhiNewTabClock}">
      </settings-toggle-button>
    </div>
  </template>
  <script src="huhi_new_tab_page.js"></script>
</dom-module>
